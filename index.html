<!DOCTYPE html>
<html>
  <head>
      <title>Simple Validation Form</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css"/>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
        <div class='formContainer'>
            <div class='formImage'>
                <img class='fit' src='./tent.jpg' height='200px' width='725px'>
            </div>
            <div class='inputContainer'>
                <fieldset>
                    <h1 class='registration'>Registration Info</h1>
                    <input type='text' class='formInput' id='name' placeholder='Name' required>
                    <input type='email' class='formInput' id='email' placeholder='Email' required>
                    <div class='locationContainer'>
                        <input type='text' class='formInput' id='country' placeholder='Country' required>
                        <input type='text' class='formInput' id='zipcode' placeholder='ZipCode' required>
                    </div>
                    <input type='text' class='formInput' id='password' placeholder='Password' required>
                    <input type='text' class='formInput' id='confirm' placeholder='Confirm Password' required>
                    <button type='submit' class='submit' id='submit'>Submit</button>
                </fieldset>
            </div>
        </div>
    <script src='script.js'></script>
  </body>
</html>
