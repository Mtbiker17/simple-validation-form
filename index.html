<!DOCTYPE html>
<html>
  <head>
      <title>Simple Validation Form</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css"/>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
        <div class='formContainer'>
            <div class='formImage'>
                <img class='fit' src='./tent.jpg' height='200px' width='725px'>
            </div>
            <div class='inputContainer'>
                <fieldset>
                    <form autocomplete='off'>
                        <h1 class='registration'>Registration Info</h1>
                        <input type='text' class='formInput' id='name' placeholder='Name' maxlength='60'>
                        <input type='email' class='formInput' id='mail' placeholder='Email' minlength='8'>
                        <div class='locationContainer'>
                            <select class='formInput' id='country'>
                                <option value='' selected>Select Region</option>
                                <option value='The North'>The North</option>
                                <option value='The Vale of Arryn'>The Vale of Arryn</option>
                                <option value='The Riverlands'>The Riverlands</option>
                                <option value='The Westerlands'>The Westerlands</option>
                                <option value='The Iron Islands'>The Iron Islands</option>
                                <options value='The Crownlands'>The Crownlands</options>
                                <option value='The Stormlands'>The Stormlands</option>
                                <option value='The Reach'>The Reach</option>
                                <option value='Dorne'>Dorne</option>
                                <option value='Beyond the Wall'>Beyond the Wall</option>
                            </select>
                            <input type='text' class='formInput' id='zipcode' placeholder='ZipCode' maxlength='5' minlength='5' pattern='\d{5}'>
                        </div>
                        <input type='password' class='formInput' id='password' placeholder='Password' minlength='12'>
                        <input type='password' class='formInput' id='verify' placeholder='Confirm Password'>
                        <button type='submit' class='submit' id='submit'>Submit</button>
                    </form>
                </fieldset>

                

            </div>

        </div>
    <script src='script.js'></script>
  </body>
</html>
